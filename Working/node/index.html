<script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.1.1/stitch.js"></script>
<script>
  const client = stitch.Stitch.initializeDefaultAppClient('test_api-ewlwc');

  const db = client.getServiceClient(stitch.RemoteMongoClient.factory, 'mongodb-atlas').db('bastien');

  client.auth.loginWithCredential(new stitch.AnonymousCredential()).then(
    db.collection('pomme').find({}, { limit: 100}).asArray()
  ).then(docs => {
      console.log("Found docs", docs)
      console.log("[MongoDB Stitch] Connected to Stitch")
  }).catch(err => {
    console.error(err)
  });
</script>
