<table class="table table-hover">
  <thead>
  <tr>
    <td>User Name</td>
    <td>User Email</td>
    <td>Password</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.password }}</td>
    <td><a [routerLink]="['/user/edit', user._id]" class="btn btn-primary">Edit</a></td>
    <td><a (click)="deleteUser(user._id)" class="btn btn-danger">Delete</a></td>
  </tr>
  </tbody>
</table>
